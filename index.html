<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register | BA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
           <span class="yellow">[</span>Enter the Bill amount and cash given by the customer and know minimum number of <span class="green">notes</span> to return<span class="yellow">]</span>
        </p>
        <div class="box">

       <div class="inputsss">

           <label for="bill-amount">Bill Amount:</label>
           <input id="bill-amount" type="text"  class="input"/>
           <!-- <button id="next-btn">Next</button> -->
           <label for="cash-given">Cash Given:</label>
           <input id="cash-given" type="text" class="input">
       </div>
        <button id="check-btn" class="btn">Check</button>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No. of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
        <p id="error"></p>
    </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
